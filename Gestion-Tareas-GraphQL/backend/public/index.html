<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>Cliente Gestión de Tareas con GraphQL</title>
</head>
<body>

    <div class="container">
        <h1 class="p-5 text-center">Cliente GraphQL Gestión de Tareas</h1>

        <button class="btn btn-primary" onclick="obtenerUsuarios()">Ver Lista de Usuarios</button>
        <button class="btn btn-primary" onclick="obtenerTareas()">Ver Lista de Tareas</button>
        <button class="btn btn-primary" onclick="obtenerPersonaByID()">Obtener Persona por ID</button>
        <button class="btn btn-primary" onclick="registrarUsuario()">Registrar Nuevo Usuario</button>
        <button class="btn btn-primary" onclick="loginUsuario()">Login</button>
        <button class="btn btn-primary" onclick="verTareasUsuario()">Ver Tareas de un Usuario</button>

        <div class="card p-5 m-5">
            <h2 class="card-title">Resultado</h2>
            <p class="card-text" id="resultado"></p>
        </div>

    </div>

    <script src="./app.js"></script>
</body>
</html>
